<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styleFlexbox.css">
  <title>CSS Flexbox Practice</title>
</head>
<body>
  <div class="container">
    <div class="flexbox-container">
      <div class="flexbox-item item-1">Main Content</div>
      <div class="flexbox-item item-2">Left Aside</div>
      <div class="flexbox-item item-3">Right Aside</div>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <img src="../images/person1.jpg" alt="Person1">
      <img src="../images/person1.jpg" alt="Person2">
      <img src="../images/person1.jpg" alt="Person3">
      <img src="../images/person1.jpg" alt="Person4">
      <img src="../images/person1.jpg" alt="Person4">
    </div>
    <div class="column">
      <img src="../images/person2.jpg" alt="Person1">
      <img src="../images/person2.jpg" alt="Person2">
      <img src="../images/person2.jpg" alt="Person3">
      <img src="../images/person2.jpg" alt="Person4">
    </div>
    <div class="column">
      <img src="../images/person3.jpg" alt="Person1">
      <img src="../images/person3.jpg" alt="Person2">
      <img src="../images/person3.jpg" alt="Person3">
      <img src="../images/person3.jpg" alt="Person4">
    </div>
    <div class="column">
      <img src="../images/person4.jpg" alt="Person1">
      <img src="../images/person4.jpg" alt="Person2">
      <img src="../images/person4.jpg" alt="Person3">
      <img src="../images/person4.jpg" alt="Person4">
    </div>
  </div>
</body>
</html>
